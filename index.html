<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lector-qr-bar-code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-4 shadow p-3">
                

                <img src="assets/img/qr-bar-code.jpeg" class="img-fluid mt-3" alt="" id="imagenReferencial">

                <div class="mt-2 w-full">
                    <select class="form-select" id="listaCamaras" onchange="camaraSeleccionada(this)">
                        
                    </select>
                    <button class="btn btn-danger w-100 mt-2" onclick="detenerCamara()">Detener camara</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/plugins/scanapp.min.js"></script>
    <script src="assets/js/avanzado.js"></script>

</html>
